<title>Home</title>
<div ng-controller="ReservationsController">
	<div class='container'>
		<h3>Feed</h3>
		<table class="table table-condensed">
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Vendor</th>
				<th>Product</th>
				<th>Quantity (grams)</th>
				<th>Total ($)</th>
				<th>Status</th>
			</tr>
			<tr ng-repeat="reservation in reservations">
				<td ng-bind="reservation.id"></td>
				<td ng-bind="reservation.created_at | date:MMMM/dd/yyyy"></td>
				<td ng-bind="reservation.vendor"></td>
				<td ng-bind="reservation.product"></td>
				<td ng-bind="reservation.quantity"></td>
				<td ng-bind="reservation.total"></td>
				<td ng-bind="reservation.status"></td>
		</table>
	</div>
</div>

var reservations = [{id: 1, created_at: Date.now(), vendor: 'Green Theory', product: 'Blue Dream', quantity: 2, total: 20, status: 0}, {id: 2, name: 'Derferick', swag: 'below average'}]; -->
